# Prevent build errors
name: Build Handworks Cleaning Web

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Clean Install Project Dependencies
      run: npm ci
    - name: Build Project
      run: npm run build
    - name: Test Project
      run: npm run test --if-present # For QA